<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資訊安全測驗</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .question-container {
            margin-bottom: 20px;
        }
        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin: 20px 0;
        }
        .option {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .option:hover {
            background-color: #f0f0f0;
        }
        .option.selected {
            background-color: #e3f2fd;
        }
        .option.correct {
            background-color: #c8e6c9;
        }
        .option.incorrect {
            background-color: #ffcdd2;
        }
        .button {
            padding: 10px 20px;
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #1976d2;
        }
        .button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .progress {
            margin: 20px 0;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
        }
        .progress-bar {
            height: 100%;
            background-color: #2196f3;
            border-radius: 5px;
            transition: width 0.3s;
        }
        .result {
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
        }
        .score {
            font-size: 36px;
            font-weight: bold;
            color: #2196f3;
        }
        .start-screen {
            text-align: center;
        }
        .start-screen h1 {
            color: #2196f3;
        }
        .feedback {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .feedback.correct {
            background-color: #c8e6c9;
            color: #2e7d32;
        }
        .feedback.incorrect {
            background-color: #ffcdd2;
            color: #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="startScreen" class="start-screen">
            <h1>資訊安全測驗</h1>
            <p>本測驗包含25題隨機選擇題，每題4分，滿分100分，60分及格。</p>
            <button class="button" onclick="startQuiz()">開始測驗</button>
        </div>

        <div id="quizContainer" style="display: none;">
            <div class="progress">
                <div id="progressBar" class="progress-bar" style="width: 0%"></div>
            </div>
            <div id="questionNumber"></div>
            <div class="question-container">
                <div id="question"></div>
                <div id="options" class="options"></div>
            </div>
            <div id="feedback" class="feedback" style="display: none;"></div>
            <button id="nextButton" class="button" onclick="nextQuestion()" disabled>下一題</button>
        </div>

        <div id="resultScreen" style="display: none;">
            <div class="result">
                <h2>測驗完成！</h2>
                <div class="score">得分：<span id="finalScore">0</span>分</div>
                <div id="passStatus"></div>
                <button class="button" onclick="restartQuiz()">重新測驗</button>
            </div>
        </div>
    </div>

    <script>
        let questions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let selectedOption = null;

        // 載入問題
        async function loadQuestions() {
            try {
                const response = await fetch('/questions.json');
                questions = await response.json();
                // 隨機選擇25題
                questions = questions.sort(() => Math.random() - 0.5).slice(0, 25);
            } catch (error) {
                console.error('載入問題時發生錯誤:', error);
            }
        }

        // 開始測驗
        async function startQuiz() {
            await loadQuestions();
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('quizContainer').style.display = 'block';
            loadQuestion();
        }

        // 載入問題
        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById('question').textContent = question.question;
            document.getElementById('questionNumber').textContent = `問題 ${currentQuestionIndex + 1}/${questions.length}`;
            document.getElementById('progressBar').style.width = `${(currentQuestionIndex / questions.length) * 100}%`;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach(option => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.innerHTML = `
                    <span class="option-letter">${option.letter}</span>
                    <span class="option-text">${option.text}</span>
                `;
                optionElement.onclick = () => selectOption(option.letter);
                optionsContainer.appendChild(optionElement);
            });

            document.getElementById('feedback').textContent = '';
            document.getElementById('nextButton').disabled = true;
            selectedOption = null;
        }

        // 選擇選項
        function selectOption(option) {
            if (selectedOption) return;
            
            selectedOption = option;
            const question = questions[currentQuestionIndex];
            const options = document.querySelectorAll('.option');
            const feedbackElement = document.getElementById('feedback');
            
            options.forEach(opt => {
                const letterElement = opt.querySelector('.option-letter');
                const letter = letterElement.textContent;
                
                if (letter === option) {
                    opt.classList.add('selected');
                    if (option === question.answer) {
                        opt.classList.add('correct');
                        feedbackElement.textContent = '答對了！';
                        feedbackElement.className = 'feedback correct';
                        score += 4;
                    } else {
                        opt.classList.add('incorrect');
                        feedbackElement.textContent = `答錯了！正確答案是 ${question.answer}`;
                        feedbackElement.className = 'feedback incorrect';
                    }
                } else if (letter === question.answer) {
                    opt.classList.add('correct');
                }
            });
            
            feedbackElement.style.display = 'block';
            document.getElementById('nextButton').disabled = false;
        }

        // 下一題
        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        // 顯示結果
        function showResults() {
            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('resultScreen').style.display = 'block';
            
            const scoreElement = document.getElementById('finalScore');
            scoreElement.textContent = `${score}/100`;
            
            const passStatus = document.getElementById('passStatus');
            const passThreshold = 60;
            if (score >= passThreshold) {
                passStatus.textContent = '通過測驗！';
                passStatus.style.color = '#4CAF50';
            } else {
                passStatus.textContent = '未通過測驗';
                passStatus.style.color = '#f44336';
            }
        }

        // 重新測驗
        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            document.getElementById('resultScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'block';
        }
    </script>
</body>
</html>
