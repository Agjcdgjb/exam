<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資訊安全管理概論測驗 - 免費線上測驗系統</title>
    <meta name="description" content="免費的資訊安全管理概論線上測驗系統，提供隨機抽取25題的測驗，幫助您準備資訊安全相關考試。">
    <meta name="keywords" content="資訊安全,資安測驗,線上測驗,資訊安全管理,資安考試">
    <meta name="author" content="資訊安全管理概論測驗系統">
    <meta property="og:title" content="資訊安全管理概論測驗">
    <meta property="og:description" content="免費的資訊安全管理概論線上測驗系統">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://agjcdgjb.github.io/exam/">
    <link rel="canonical" href="https://agjcdgjb.github.io/exam/">
    <link rel="stylesheet" href="styles.css">
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "資訊安全管理概論測驗",
        "description": "免費的資訊安全管理概論線上測驗系統",
        "url": "https://agjcdgjb.github.io/exam/",
        "applicationCategory": "EducationalApplication",
        "operatingSystem": "Any",
        "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "TWD"
        }
    }
    </script>
</head>
<body>
    <div class="container">
        <div id="start-screen" class="screen">
            <h1>資訊安全管理概論測驗</h1>
            <p>每次測驗將隨機抽取 25 題，每題 4 分，滿分 100 分</p>
            <button id="start-btn">開始測驗</button>
        </div>

        <div id="quiz-screen" class="screen hidden">
            <div class="quiz-header">
                <div class="score">得分: <span id="score">0</span></div>
                <div class="progress">第 <span id="current-question">1</span> / 25 題</div>
            </div>

            <div class="question-container">
                <h2 id="question-text"></h2>
                <div id="options" class="options"></div>
            </div>

            <div id="answer-feedback" class="answer-feedback hidden">
                <h3>正確答案: <span id="correct-answer"></span></h3>
                <p id="explanation"></p>
                <button id="next-btn">下一題</button>
            </div>
        </div>

        <div id="result-screen" class="screen hidden">
            <h1>測驗完成！</h1>
            <div class="result-score">您的得分: <span id="final-score">0</span></div>
            <button id="restart-btn">重新測驗</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
